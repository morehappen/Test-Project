<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //replace() 方法可用一个新文档取代当前文档。即直接跳转那个文档还无法倒退过去。
    function replaceDoc() {
        window.location.replace("http://www.baidu.com")
    }
</script>
<input type="button" value="Replace document" onclick="replaceDoc()" />
</body>
</html>
