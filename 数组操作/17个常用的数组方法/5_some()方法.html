<script>
    //需求：检查数组中是否有项目通过该条件。 一个好的用例就是检查用户权限。
    //它也可以类似地用于.forEach（），你可以在每个数组项上执行操作，并在返回真值后跳出循环。
    // 【本质是过滤出满足一定条件的每个元素，数组形式呈现】
    //（0）语法：【1】调用主体为数组【2】参数为函数【3】原有数组不会被改变
    const userPrivileges = ['user', 'user', 'user', 'admin'];
    const containsAdmin = userPrivileges.some( element => element === 'admin');
    // containsAdmin will be equal to true
</script>
