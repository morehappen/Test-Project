<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //(1)reverse: 将原来的数组倒过来排序，原来的数组改变。
    var arr = [1,3,4,2,6,5];
    var res = arr.reverse();
    console.log(arr);//[5, 6, 2, 4, 3, 1]
    console.log(res);//[5, 6, 2, 4, 3, 1]
    //(2)sort:排序，可以实现由小到大，由大到小。基本的只能处理10以内，
    // 其他要额外的处理。原来的数组改变。
    var sky = [6,2,8,3,7,1,0,13,100];
    var res2 = sky.sort();
    console.log(sky);//[0, 1, 100, 13, 2, 3, 6, 7, 8]
    console.log(res2);//[0, 1, 100, 13, 2, 3, 6, 7, 8]
    //(2-1)从小到大排序【前减后，递增。后减前，递减】
    var res_small_big = sky.sort(function(a,b){return a-b});
    console.log(res_small_big);//[0, 1, 2, 3, 6, 7, 8, 13, 100]
    var res_big_small = sky.sort(function(a,c){return c-a});
    console.log(res_big_small);//[100, 13, 8, 7, 6, 3, 2, 1, 0]
</script>
</body>
</html>
